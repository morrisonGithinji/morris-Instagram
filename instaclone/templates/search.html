{%include 'base.html'%}
{%block content%}
<div class="container">
  <div class="row">
    {%if users%}
    <h3>Found {{users|length}} of {{message}}</h3>
    {%else%}
    <h3>None found</h3>
    {%endif%}
  </div>
  <div class="row">
    {%if users%}
      {%for user in users%}
        <div class="col-md-6">
          <h2>{{user.username}}</h2>
        </div>
      {%endfor%}
    {%endif%}
  </div>

</div>


{%endblock%}
